    <script type="text/javascript">
        $(function() {
            var w = $(window).width();
            var h = $(window).height();
            $('#flipboox').width(w).height(h);
            $(window).resize(function() {
                w = $(window).width();
                h = $(window).height();
                $("#flipbook").turn({
                    width: w,
                    height: h,
                    display: 'single',
                    // Enable gradients
                    gradients: true,
                    // Auto center this flipbook
                    autoCenter: true,
                });
            });

            $("#flipbook").turn({
                width: w,
                height: h,
                display: 'single',
                // Enable gradients
                gradients: true,
                // Auto center this flipbook
                autoCenter: true,
                acceleration: true,
                duration: 1000,
                // Elevation
                elevation: 50,
            });
            $('.page1').find('img').addClass('on');
            $("#flipbook").bind("turning", function(event, page, view) {
                $('.page-item').each(function() {
                    $(this).find('img').stop().addClass('off');
                });
            });
            $("#flipbook").bind("turned", function(event, page, view) {
                $('.page' + page).find('img').removeClass('off').addClass('on');
            });
            document.addEventListener('touchmove', function(e) {
                e.preventDefault()
            }, false);
        })
    </script>
